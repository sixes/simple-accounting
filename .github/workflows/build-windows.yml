name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Visual Studio Build Tools
      uses: microsoft/setup-msbuild@v1.3.1
      
    - name: Install dependencies
      run: |
        pip install PySide6
        pip install nuitka
        
    - name: Build with Nuitka
      run: |
        python -m nuitka --standalone --enable-plugin=pyside6 --windows-console-mode=disable --msvc=latest --output-filename=bankNote.exe --assume-yes-for-downloads main.py
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: bankNote-windows
        path: main.dist/
